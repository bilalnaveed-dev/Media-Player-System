<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Background Video -->
 <video autoplay muted loop id="bg-video">
  <source src="./videos.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>


  <div class="overlay"></div>

  <!-- Music Player Box -->
  <div class="player-container">
    <img id="cover" class="cover" src="images/cover1.jpg" alt="Album Art" />
    <h2 id="title">Sample Track 1</h2>
    <p id="artist">Artist A</p>

    <input type="range" id="seekBar" value="0" min="0" step="1" />
    <div id="timeDisplay">0 / 0 sec</div>

    <!-- Main Controls -->
    <div class="controls">
      <button id="prev"><i class="bx bx-skip-previous"></i></button>
      <button id="playPause"><i class="bx bx-play"></i></button>
      <button id="next"><i class="bx bx-skip-next"></i></button>
    </div>

    <!-- Volume Control (below controls) -->
    <div class="volume-container">
      <button class="volume-icon"><i class="bx bx-volume-full"></i></button>
      <input
        type="range"
        id="volume"
        min="0"
        max="1"
        step="0.01"
        value="1"
        class="volume-slider"
      />
    </div>

    <audio id="audio" preload="metadata"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
